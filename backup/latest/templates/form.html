{% extends 'pricing.html' %}

{% block content %}
    <div class="container">
    <h1>Pricing</h1>
        <br/>
        <form action="/form" METHOD="POST">
           <input type="text" placeholder="Choose an item" name="item" required>
            <input type="number" placeholder="Enter ID" name="id" required>
            <input type="number"  placeholder="Enter Quantity" name="qty" required>
            <input type="text"  placeholder="Enter Currency" name="currency"  required>
            <br/>
            <br/>
            <input type="submit" value="Submit" class="btn btn-secondary"/>
            <input type="reset"  value="RESET" style="color: red;" class="btn btn-secondary"/>
        </form>
        <br/>
            {% if  currency  == 'EUR'  %}

             The total price for {{ qty }} {{ input_item }} in EUR : {{ tot_price }}
            {% else %}
            The total price for {{ qty }} {{ input_item }} in {{ currency }} : {{ exc_amount }}
            {% endif %}


        </div>
  {% endblock %}
